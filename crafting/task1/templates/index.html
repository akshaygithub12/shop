<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title%} {% endblock %}</title>

    position: flexibility;

    max-height: 700px;
    }
    img
    {
    border-radius: 25px;
    padding: 20px;
    width: 900px;
    height: 750px;
    }


       {% block css %} {% endblock %}
  </style>
  </head>
  <body>

  </button>

      </li>

{% for Menu1 in Menu1 %}
      <div id="box" class="position-relative overflow-hidden p-3 p-md-3 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <img src="media//{{Menu1.img1}}" alt="">
      <h1 class="display-4 fw-normal">{{Menu1.header}}</h1>
      <p class="lead fw-normal">{{Menu1.header2}}</p>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>
        <div id="new">
       <img src="media//{{Menu1.img2}}" alt="">
    </div>
    {% endfor %}


  {% block body %} {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->`

</html>
